<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Welcome to AMI Platform!" />
    <title>AMI Platform</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#47518f"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#47518f" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preload some fonts and base CSS -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/AzoSans/AzoSans.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/AzoSans/AzoSans-Italic.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/AzoSans/AzoSans-Medium.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/AzoSans/AzoSans-Bold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link rel="preload" href="%PUBLIC_URL%/index.css" as="style" />
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
